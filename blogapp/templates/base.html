<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} MyBlog | Homepage {% endblock %} </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <nav>
        <br>
            <a href="/"><div class="logo">MyBlog</div></a>

        <br>
        <hr>
            <ul style="display: flex; list-style: none; justify-content: flex-end; ">
                {% if user.is_authenticated %}
                    <li style="margin-right: 10px;">Logged in as <a href="">{{ request.user | capfirst }}</a></li>
                    <li> <a href="/logout/">(Logout)</a> </li>
                {% else %}
                    <li style="margin-right: 10px;"> <a href="{% url 'register' %}">Register</a> </li>
                    <li> <a href="{% url 'login' %}">Login</a> </li>
                {% endif %}
            </ul>
    </nav>
</div>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
